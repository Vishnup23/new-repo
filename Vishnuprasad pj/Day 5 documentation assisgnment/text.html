<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Content in Table Cell</title>
    <style>
        /* Optional: Add some basic styling to the table */
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            /* Allow content to wrap to next line */
            white-space: normal;
            word-wrap: break-word;
        }
        td{
            max-width: 100px
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Wrap Content in Table Cell</h2>
    <table>
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>This is a very long text that aaaaaaaaaaasdasdaaaaaaaaaaaaaaaaaaa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
